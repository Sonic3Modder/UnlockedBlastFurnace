# CustomBlastFurnace Configuration
# 
# allow-all-items: When true, enables common furnace recipes in blast furnace
# custom-recipes: Define your own blast furnace recipes

# Set to true to allow common furnace items (cobblestone, sand, food, logs, etc.) in blast furnace
allow-all-items: false

# Custom blast furnace recipes
custom-recipes:
  cobblestone_recipe:
    input: COBBLESTONE
    output: STONE
    output-amount: 1
    experience: 0.1
    cooking-time: 100

  sand_recipe:
    input: SAND
    output: GLASS
    output-amount: 1
    experience: 0.1
    cooking-time: 100